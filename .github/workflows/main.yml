name: Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: A job to deploy blog.
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        submodules: true # Checkout private submodules(themes or something else).
    
    # Caching dependencies to speed up workflows. (GitHub will remove any cache entries that have not been accessed in over 7 days.)
    - name: Cache node modules
      uses: actions/cache@v1
      id: cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
   
    - name: install pandoc
      run: |
        sudo apt-get install -y pandoc

    - name: Install Dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
    
    # Deploy hexo blog website.
    - name: Set git environment
      env: 
        # 1. Add this private key and title as DEPLOY_KEY in this repo -> settings/secrets
        # 2. Add corresponding public key and named as any text to the github page repo -> settings/deploy keys
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        USERNAME: hyiker
        EMAIL: 961531608@qq.com
      run: |
        mkdir -p ~/.ssh/
        echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        git config --global user.name "$USERNAME"
        git config --global user.email "$EMAIL"
    - name: Setup Hexo environment
      run: |
        npm install -g hexo-cli
        npm install
    - name: Deploy Hexo
      run: |
        hexo g
        hexo d